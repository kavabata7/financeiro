<h1 align="center">Cadastro de Pessoa FÃ­sica</h1>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row container-fluid">
                <form name="FisicaForm">
                    <input required type="text" class="form-control" ng-model="entidade.nome"/>
                    <p ng-show="!entidade.nome" class="text text-danger">Digite um nome</p>
                    <input required type="text" class="form-control" ng-model="entidade.email"/>
                    <p ng-show="!entidade.email" class="text text-danger">Digite seu E-mail</p>
                    <input required type="text" class="form-control" ng-model="entidade.cpf"/>
                    <p ng-show="!entidade.cpf" class="text text-danger">Digite o seu CPF</p>
                </form>
            </div>
        </div>
    </div>
    <button ng-disabled="FisicaForm.$invalid" ng-click="salvar(entidade)" type="button" class="btn btn-primary pull-right">Salvar</button>
</div>
