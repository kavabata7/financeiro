<h1 align="center">Cadastro de Forma Pagamento</h1>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row container-fluid">
                <form name="FormaPagamentoForm"></br>
                    <select class="form-control" ng-model="entidade.nome">
                        <option>Transferencia</option>
                        <option>Desposito</option>
                        <option>Dinheiro</option>
                        <option>Cart√£o</option>
                        <option>Boleto</option>
                        <option>Promissoria</option>
                    </select>

    <button ng-disabled="FormaPagamentoForm.$invalid" ng-click="salvar(entidade)" type="button" class="btn btn-primary pull-right">Salvar</button>
