<h1>Listagem de Formas de Pagamento</h1>
<div class="row">
    <div class="col-md-12">
        <button ui-sref="formaPagamento" class="btn btn-default">Novo</button>
        <table class="table table-hover">
            <tr>
                <td>Nome</td>
                <td>Opcoes</td>
            </tr>
            <tr ng-repeat="formaPagamento in dados">
                <td>{{formaPagamento.nome}}</td>
                <td>
                    <button ui-sref="formaPagamentoeditar({id: formaPagamento.codigo})" class="btn btn-info">Editar</button>
                    <button ng-click="remover(formaPagamento.codigo)" class="btn btn-danger">Remover</button>
                </td>
            </tr>
        </table>
    </div>
</div>
