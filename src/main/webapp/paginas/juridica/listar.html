<h1>Listagem de Pessoa Juridica</h1>
<div class="row">
    <div class="col-md-12">
        <button ui-sref="juridica" class="btn btn-default">Novo</button>
        <table class="table table-hover">
            <tr>
                <td>CNPJ</td>
                <td>Opcoes</td>
            </tr>
            <tr ng-repeat="juridica in dados">
                <td>{{juridica.cnpj}}</td>
                <td>
                    <button ui-sref="juridicaeditar({id: juridica.codigo})" class="btn btn-info">Editar</button>
                    <button ng-click="remover(juridica.codigo)" class="btn btn-danger">Remover</button>
                </td>
            </tr>
        </table>
    </div>
</div>
