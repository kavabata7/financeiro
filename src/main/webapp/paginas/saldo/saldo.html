<h1 align="center">Cadastro de Saldos</h1>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row container-fluid">
                <form name="SaldoForm"></br>
                    <input required type="date" class="form-control" ng-model="entidade.quando"/>
                    <p ng-show="!entidade.valor" class="text text-danger">Escolha uma Data</p></br>
                    <input required type="text" class="form-control" ng-model="entidade.valor"/>
                    <p ng-show="!entidade.valor" class="text text-danger">Digite um Valor</p></br>
                    <input required type="text" class="form-control" ng-model="entidade.caixa"/>
                    <p ng-show="!entidade.caixa" class="text text-danger">Digite o Caixa</p>
                </form>
            </div>
        </div>
    </div>
    <button ng-disabled="SaldoForm.$invalid" ng-click="salvar(entidade)" type="button" class="btn btn-primary pull-right">Salvar</button>
</div>
