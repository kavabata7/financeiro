<h1>Listagem de Saldos</h1>
<div class="row">
    <div class="col-md-12">
        <button ui-sref="saldo" class="btn btn-default">Novo</button>
        <table class="table table-hover">
            <tr>
                <td>Quando</td>
                <td>Valor</td>
                <td>Caixa</td>
                <td>Opc√µes</td>
            </tr>
            <tr ng-repeat="saldo in dados">
                <td>{{saldo.quando | date}}</td>
                <td>{{saldo.valor}}</td>
                <td>{{saldo.caixa.nome}}</td>
                <td>
                    <button ui-sref="saldoeditar({id: saldo.codigo})" class="btn btn-info">Editar</button>
                    <button ng-click="remover(saldo.codigo)" class="btn btn-danger">Remover</button>
                </td>
            </tr>
        </table>
    </div>
</div>
