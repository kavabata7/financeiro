<h1 align="center">Cadastro de Pagamentos</h1>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row container-fluid">
                <form name="PagamentoForm"></br>
                    <input required type="date" class="form-control" ng-model="entidade.quando"/>
                    <p ng-show="!entidade.pagamento" class="text text-danger">Escolha uma Data</p></br>
                    <input required type="text" class="form-control" ng-model="entidade.valor"/>
                    <p ng-show="!entidade.pagamento" class="text text-danger">Digite um Valor</p></br>
                    <select class="form-control" ng-options="item as item.TipoTitulo for item in TipoTitulos"
                            ng-model="entidade.tipoTitulo">
                        
                    </select>
                    <p ng-show="!entidade.tipoTitulo" class="text text-danger">Selecione um Tipo</p></br>
                    <select class="form-control" ng-options="item as item.formaPagamento for item in formasPagamentos"
                            ng-model="entidade.formaPagamento">
                    </select>
                    <p ng-show="!entidade.formaPagamento" class="text text-danger">Selecione a Forma de Pagamento</p>
                </form>
            </div>
        </div>
    </div>
    <button ng-disabled="PagamentoForm.$invalid" ng-click="salvar(entidade)" type="button" class="btn btn-primary pull-right">Salvar</button>
</div>
