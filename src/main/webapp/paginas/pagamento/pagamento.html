<h1 align="center">Cadastro de Pagamentos</h1>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row container-fluid">
                <form name="PagamentoForm">
                    <input required type="date" class="form-control" ng-model="entidade.quando"/>
                    <label>Escolha uma Data</label>
                    <input required type="text" class="form-control" ng-model="entidade.valor"/>
                    <p ng-show="!entidade.valor" class="text text-danger">Digite um Valor</p>
                    <select class="form-control" ng-model="entidade.titulo">
                        <option>PAGAR</option>
                        <option>RECEBER</option>
                    </select>
                    <label>Escolha um Tipo</label>
                    <select class="form-control" ng-model="entidade.formaPagamento">
                        <option>Transferencia</option>
                        <option>Desposito</option>
                        <option>Dinheiro</option>
                        <option>Cart√£o</option>
                        <option>Boleto</option>
                    </select>
                    <label>Selecione a Forma de Pagamento</label>
                </form>
            </div>
        </div>
    </div>
    <button ng-disabled="PagamentoForm.$invalid" ng-click="salvar(entidade)" type="button" class="btn btn-primary pull-right">Salvar</button>
</div>
